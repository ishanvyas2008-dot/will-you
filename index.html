<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine Aadya?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ddd;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="card">

  </div>

  <script>

    yesBtn.addEventListener("click", () => {

        <h1 style="color:white;font-size:3rem;">

</html>
